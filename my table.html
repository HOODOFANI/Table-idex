<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }
        .table-container {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
        }
        table, tr, td {
            border: 1px solid rgb(7, 7, 7);
            border-collapse: collapse;
        }
        tr, td {
            padding: 15px;
            text-align: center;
            width: 50px;
        }
   
    </style>
</head>
